name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    name: Frontend (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix: { node: [18, 20, 22] }

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Unit tests (Vitest)
        working-directory: frontend
        run: npm run test -- --run
      - name: Coverage (Vitest)
        if: always()
        working-directory: frontend
        run: npm run test:coverage
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-${{ matrix.node }}
          path: frontend/coverage

  backend:
    name: Backend (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: frontend
    strategy:
      fail-fast: false
      matrix: { node: [18, 20, 22] }

    env:
      NODE_ENV: test
      # MONGO_URL: mongodb://localhost:27017/jobtracker_test
      # JWT_SECRET: testsecret

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: job-tracker-api/package-lock.json
      - name: Install deps
        working-directory: job-tracker-api
        run: npm ci
      - name: Lint
        working-directory: job-tracker-api
        run: npm run lint
      # - name: DB prepare
      #   working-directory: job-tracker-api
      #   run: npm run db:migrate --if-present
      - name: Unit tests (Jest)
        working-directory: job-tracker-api
        run: npm test -- --runInBand
      - name: Coverage (Jest)
        if: always()
        working-directory: job-tracker-api
        run: npm run test:ci --if-present || true
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-${{ matrix.node }}
          path: job-tracker-api/coverage